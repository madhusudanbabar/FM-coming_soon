<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="card">
    <!-- textual part -->
    <div class="container">
      <div class="card__text">
        <div class="card__logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <h1 class="card__title card__title--colored">
          We're
        </h1>
        <h1 class="card__title">
          coming soon
        </h1>
        <p class="card__info">
          Hello fellow shoppers! We're currently building our new fashion
          store. Add your email below to stay up-to-date with announcements
          and our launch deals.
        </p>

        <form class="card__form">
          <div class="card__group">
            <input type="email" name="email" placeholder="Email Address" id="email" class="card__input" />
            <button class="card__cta">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <label for="email" class="card__label">Email address</label>
        </form>
      </div>
    </div>
    <!-- textual part end -->

    <!-- image -->
    <div class="card__image-box">
      <picture >
        <source media="(max-width: 375px)" srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-desktop.jpg" alt="" class="card__image" />
      </picture>
    </div>
    <!-- image end -->
  </div>

  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0/intro"
        target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://www.frontendmentor.io/profile/madhusudanbabar">krypton</a>.
    </p>
  </footer>
</body>

</html>
